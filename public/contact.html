<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - J2 Nexus Technologies</title>
  <style>
    /* ===== Global Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ===== Header ===== */
    header {
      background-color: #003366;
      color: #fff;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    nav ul li a.active,
    nav ul li a:hover {
      border-bottom: 2px solid #fff;
    }

    .login {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .login a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    /* ===== Contact Section ===== */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 120px 20px 40px;
    }

    .contact-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #003366;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: #003366;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0055a5;
    }

    .contact-info {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    .contact-info a {
      color: #003366;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    /* ===== Footer ===== */
    footer {
      background-color: #003366;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
      margin-top: auto;
    }

    /* ===== Search Styles ===== */
    #searchContainer input {
      padding: 5px 10px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
    }

    #searchContainer button {
      padding: 5px 10px;
      border: none;
      border-radius: 20px;
      background: #0055a5;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    @media (max-width:768px) {
      nav ul { gap: 15px; }
    }
  </style>
</head>
<body>

  <!-- ===== Header ===== -->
  <header>
    <div class="container header-container">
      <div class="logo">
        <img src="logo.jpg.png" alt="J2 Nexus Logo" />
        <span>J2 Nexus Technologies</span>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="product.html">Products</a></li>
          <li><a href="explore.html">Explore</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact Us</a></li>
        </ul>
      </nav>
      <div class="login">
        <div id="searchIcon" style="cursor:pointer; font-size:1.3rem;">üîç</div>
        <div id="searchContainer" style="display:none; align-items:center; gap:5px;">
          <input type="text" id="searchInput" placeholder="Search products..." />
          <button id="searchBtn">Search</button>
        </div>

        <div class="cart" onclick="window.location.href='cart.html'" 
             style="position:relative; cursor:pointer; font-size:1.3rem;">
          üõí
          <div id="cartCount" style="position:absolute; top:-8px; right:-8px; background:red; color:#fff; width:18px; height:18px; border-radius:50%; display:flex; justify-content:center; align-items:center; font-size:12px;">0</div>
        </div>

        <a href="login.html">Sign In</a>
      </div>
    </div>
  </header>

  <!-- ===== Contact Form Section ===== -->
  <main>
    <div class="contact-container">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <div class="contact-info">
        <p>Email us: <a href="mailto:markjustinarban2@example.com">markjustinarban2@example.com</a></p>
        <p>Call us: +69 951 067 2001</p>
      </div>
    </div>
  </main>

  <!-- ===== Footer ===== -->
  <footer>
    <p>¬© 2025 J2 Nexus Technologies. All rights reserved.</p>
  </footer>

  <!-- ===== Firebase & Scripts ===== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyAFPZliUDalJT7jEfCNoEOYU4J01itGS7s",
  authDomain: "practice1-81aa6.firebaseapp.com",
  projectId: "practice1-81aa6",
  storageBucket: "practice1-81aa6.firebasestorage.app",
  messagingSenderId: "751925328045",
  appId: "1:751925328045:web:6fd77bf003197170916e24",
  measurementId: "G-79ND35V0CS"
};
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Load cart count
    async function loadCartCount() {
      const snapshot = await getDocs(collection(db, "cart"));
      document.getElementById("cartCount").textContent = snapshot.size;
    }
    loadCartCount();

    // Search toggle
    const searchIcon = document.getElementById('searchIcon');
    const searchContainer = document.getElementById('searchContainer');
    searchIcon.addEventListener('click', () => {
      searchContainer.style.display = searchContainer.style.display==='flex'?'none':'flex';
      if(searchContainer.style.display==='flex') document.getElementById('searchInput').focus();
    });

    document.getElementById('searchBtn').addEventListener('click', () => {
      const query = document.getElementById('searchInput').value.trim();
      if(query) window.location.href=`product.html?search=${encodeURIComponent(query)}`;
    });

    // Contact form submission
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      try {
        await addDoc(collection(db, "contacts"), { name, email, message, timestamp: new Date() });
        alert("‚úÖ Message sent successfully!");
        e.target.reset();
      } catch (error) {
        console.error(error);
        alert("‚ö†Ô∏è Failed to send message.");
      }
    });
  </script>
</body>
</html>
