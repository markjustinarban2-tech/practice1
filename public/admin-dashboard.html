<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - J2 Nexus Technologies</title>
<style>
  body { font-family: 'Segoe UI', Arial, sans-serif; background:#f4f4f4; margin:0; }
  header { background:#003366; color:#fff; padding:15px; display:flex; justify-content:space-between; align-items:center; }
  header a { color:#fff; text-decoration:none; margin-left:10px; }
  .container { width:90%; max-width:1200px; margin:30px auto; }
  .admin-section { display:flex; flex-direction:column; gap:20px; }
  button { padding:10px 20px; border:none; border-radius:5px; background:#003366; color:#fff; cursor:pointer; }
  button:hover { background:#0055a5; }
</style>
</head>
<body>

<header>
  <div>üõ†Ô∏è Admin Dashboard</div>
  <div><a href="#" id="logoutBtn">Logout</a></div>
</header>

<div class="container">
  <h2>Welcome, Admin!</h2>
  <div class="admin-section">
    <button onclick="window.location.href='product.html'">Manage Products</button>
    <button onclick="window.location.href='cart.html'">View Cart</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAFPZliUDalJT7jEfCNoEOYU4J01itGS7s",
  authDomain: "practice1-81aa6.firebaseapp.com",
  projectId: "practice1-81aa6",
  storageBucket: "practice1-81aa6.firebasestorage.app",
  messagingSenderId: "751925328045",
  appId: "1:751925328045:web:6fd77bf003197170916e24",
  measurementId: "G-79ND35V0CS"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const logoutBtn = document.getElementById("logoutBtn");
logoutBtn.addEventListener("click", async () => {
  await signOut(auth);
  window.location.href = "admin-login.html";
});

// Redirect to login if not logged in
onAuthStateChanged(auth, user => {
  if(!user) window.location.href = "admin-login.html";
});
</script>

</body>
</html>
