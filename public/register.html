<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - J2 Nexus Technologies</title>
<style>
  body { font-family: 'Segoe UI', Arial, sans-serif; background:#f4f4f4; display:flex; justify-content:center; align-items:center; height:100vh; }
  .register-container { background:#fff; padding:30px; border-radius:10px; max-width:400px; width:100%; text-align:center; box-shadow:0 0 15px rgba(0,0,0,0.1); }
  h2 { color:#003366; margin-bottom:20px; }
  input { width:100%; padding:12px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc; font-size:16px; }
  button { width:100%; padding:12px; border:none; border-radius:5px; background:#003366; color:#fff; font-size:16px; cursor:pointer; }
  button:hover { background:#0055a5; }
  .error { color:red; margin-bottom:10px; }
</style>
</head>
<body>

<div class="register-container">
  <h2>Register as Customer</h2>
  <div class="error" id="error"></div>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button id="registerBtn">Register</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAFPZliUDalJT7jEfCNoEOYU4J01itGS7s",
  authDomain: "practice1-81aa6.firebaseapp.com",
  projectId: "practice1-81aa6",
  storageBucket: "practice1-81aa6.firebasestorage.app",
  messagingSenderId: "751925328045",
  appId: "1:751925328045:web:6fd77bf003197170916e24",
  measurementId: "G-79ND35V0CS"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const registerBtn = document.getElementById("registerBtn");
const errorDiv = document.getElementById("error");

registerBtn.addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    await createUserWithEmailAndPassword(auth, email, password);
    alert("âœ… Registration successful! You can now login.");
    window.location.href = "customer-login.html";
  } catch (err) {
    errorDiv.textContent = err.message;
    console.error(err);
  }
});
</script>

</body>
</html>
