<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - J2 Nexus Technologies</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-container {
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    text-align: center;
  }
  h2 { color: #003366; margin-bottom: 20px; }
  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 5px;
    background: #003366;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover { background: #0055a5; }
  .error { color: red; margin-bottom: 10px; }
  .links { margin-top: 15px; }
  .links a { color:#003366; text-decoration:none; }
  .links a:hover { text-decoration:underline; }
</style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <div class="error" id="error"></div>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button id="loginBtn">Login</button>

  <div class="links">
    <a href="register.html">Register as Customer</a>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyAFPZliUDalJT7jEfCNoEOYU4J01itGS7s",
  authDomain: "practice1-81aa6.firebaseapp.com",
  projectId: "practice1-81aa6",
  storageBucket: "practice1-81aa6.firebasestorage.app",
  messagingSenderId: "751925328045",
  appId: "1:751925328045:web:6fd77bf003197170916e24",
  measurementId: "G-79ND35V0CS"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const loginBtn = document.getElementById("loginBtn");
const errorDiv = document.getElementById("error");

loginBtn.addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    // Redirect based on role
    window.location.href = "index.html";
  } catch (err) {
    errorDiv.textContent = "Invalid email or password!";
    console.error(err);
  }
});

// Keep user logged in
onAuthStateChanged(auth, user => {
  if(user) {
    window.location.href = "index.html";
  }
});
</script>

</body>
</html>
